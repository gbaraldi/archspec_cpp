name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Check format
      run: make format-check

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build
      run: make CXX=${{ matrix.compiler == 'gcc' && 'g++' || 'clang++' }} CC=${{ matrix.compiler }}

    - name: Run tests
      run: make check

    - name: Run examples
      run: make run-examples

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build
      run: make

    - name: Run tests
      run: make check

    - name: Run examples
      run: make run-examples

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build (MinGW)
      shell: bash
      run: make

    - name: Run tests
      shell: bash
      run: make check

    - name: Run examples
      shell: bash
      run: make run-examples

  build-freebsd:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build and test on FreeBSD
      uses: vmactions/freebsd-vm@v1
      with:
        usesh: true
        prepare: |
          pkg install -y gmake git
        run: |
          git submodule update --init --recursive
          gmake
          gmake check
          gmake run-examples

  # Verify the library compiles with different C++ standards
  standards:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        std: [17, 20, 23]
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build with C++${{ matrix.std }}
      run: make CXXFLAGS="-std=c++${{ matrix.std }} -Wall -Wextra -Werror -O2"

    - name: Run tests
      run: make check

    - name: Run examples
      run: make run-examples
